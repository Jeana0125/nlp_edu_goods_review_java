<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Month's Sale Report</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css" >
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/moment.js/2.22.0/moment-with-locales.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
<style type="text/css">
  .container{
        padding-right: 10px;
        padding-left: 10px;
        padding-top: 10px;
        margin-right: auto;
        margin-left: auto;
    }
    .search-css{
    	text-align: center;
    }
    .modal-body{
    	margin-top: 10px;
    } 
    .time-css{
    	float:right;
    	width: 45px;
    	margin-top: 10px;
    }
    .pro-css{
    	float:left;
    	width: 45px;
    	margin-top: 10px;
    }

</style>

<script type="text/javascript">

    $(document).ready(function(){
    	$('#datetimepicker1').datetimepicker({
   	        format: 'YYYY',
   	        locale: moment.locale('ko')
   	    });
   	    $('#datetimepicker2').datetimepicker({
   	        format : 'MM',
   	        locale: moment.locale('ko')
   	    });
      
    });

</script>

<div class="container">
    <div class="page-header">
        <h2>월간 상품 집계 내역</h2>
    </div>
    <div class="search-css">
	    <form id ="searchForm" class="form-inline definewidth">
	    	<div class="form-group" style="width: 200px;">
    			<div class='input-group date form_date' id='datetimepicker1' style="width:150px;">
	                <input type='text' class="form-control" />
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
            	</div>
            	<div class="control-label time-css"><label>년</label></div>
    		</div>
        	<div class="form-group" style="width:200px">
	        	<div class='input-group date form_date' id='datetimepicker2' style="width:150px;">
	                <input type='text' class="form-control" />
	                <span class="input-group-addon">
	                    <span class="glyphicon glyphicon-calendar"></span>
	                </span>
	            </div>
	            <div class="control-label time-css"><label>월</label></div>
        	</div>
            <div class="form-group" style="width:300px;">
	        	<div class= "control-label pro-css"><label>상품: </label></div>
	        	<div style="float:right;">
		        	<select name="title" id="productList" class="selectpicker form-control" style="width:250px;">
		                <option value="1">Book</option>
		                <option value="1">Book11111111111111111111111111144444444444444444</option>
		                <option value="1">Book</option>
		            </select>
		         </div>
	         </div>
	         <div class= "form-group" style="margin-left: 50px;">
	            <button class="btn btn-success" ><span class="glyphicon glyphicon-search"></span>검색</button>
            </div>
	    </form>		
    </div>
    <div class="modal-body">
    	
        <table class="table table-striped table-hover table-bordered">     
        	<thead>
	            <tr>
	                <th>년월</th>
	                <th>상품</th>
	                <th>브랜드</th>
	                <th>판매수</th>
	                <th>판매액</th>
	            </tr>    
            </thead>
            <tbody>
            	<tr>
            		<td>년월</td>
	                <td>상품</td>
	                <td>브랜드</td>
	                <td>판매수</td>
	                <td>판매액</td>
            	</tr>
            	
            </tbody>
            
        </table>
    </div>
</div>
</body>
</html>
